<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pseudocrakeador de números</title>
</head>
<body>
    <H1>Crakeador de números</H1>
    <p>IMPORTANTE: El número que inserte no puedo tener un 0 a la izquierda (por limitaciones de js) y tiene que ser
        positivo
    </p>
    <input type="number" placeholder="inserte un número" id="numero">
    <button id="boton" onclick="crakeador()">enviar</button>
    <p id="crakeo">numeros</p>
    <p id="tiempo">tiempo</p>
    <script src="06-creakeador.js"></script>
</body>
