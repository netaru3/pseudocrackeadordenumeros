<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocrakeador de números</title>
    <link rel="icon" href="https://st2.depositphotos.com/33945136/45513/v/1600/depositphotos_455135940-stock-illustration-number-icon-white-background.jpg">
<link rel="apple-touch-icon" href="https://st2.depositphotos.com/33945136/45513/v/1600/depositphotos_455135940-stock-illustration-number-icon-white-background.jpg">
</head>
<body>
    <H1>Crakeador de números</H1>
    <p>IMPORTANTE: El número que inserte no puedo tener un 0 a la izquierda (por limitaciones de js) y tiene que ser
        positivo y entero
    </p>
    <input type="number" placeholder="inserte un número" id="numero">
    <button id="boton" onclick="crakeador()">enviar</button>
    <p id="crakeo">numeros</p>
    <p id="tiempo">tiempo</p>
    <script src="06-creakeador.js"></script>
</body>

</html>
